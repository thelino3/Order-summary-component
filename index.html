<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <div class="card">
  <div class="img">
    <img src="images/illustration-hero.svg" alt="">
  </div>
  <div class="about-card">
    <h3>Order Summary</h3>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="plan-box">
      <div class="plan-box-left">
        <img src="images/icon-music.svg">
        <div>
          <h4>Annual Plan</h4>
          <h4>$59.99/year</h4>
      </div>
      </div>
      <a class="btn-0" style="color:blue;" href="#">Change</a> 
    </div>
      <div class="btn">
        <a href="#" class="btn-1">Proceed to Payment</a>
        <a href="#" class="btn-2">Cancel Order </a>
      </div>

  </div>

</div>
